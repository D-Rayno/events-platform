# ============================================
# Render Blueprint (Docker-based deployment)
# ============================================

services:
  # ============================================
  # Web Service (Docker)
  # ============================================
  - type: web
    name: g-agency-events
    runtime: docker
    region: frankfurt
    plan: free
    branch: main
    
    # Docker configuration
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      
      - key: PORT
        value: 10000
      
      - key: HOST
        value: 0.0.0.0
      
      - key: APP_KEY
        generateValue: true
      
      - key: APP_URL
        value: https://g-agency-events.onrender.com
      
      - key: LOG_LEVEL
        value: info
      
      # Session
      - key: SESSION_DRIVER
        value: cookie
      
      # Database (External MySQL - configure in Render dashboard)
      - key: DB_HOST
        sync: false
      
      - key: DB_PORT
        value: 3306
      
      - key: DB_USER
        sync: false
      
      - key: DB_PASSWORD
        sync: false
      
      - key: DB_DATABASE
        sync: false
      
      # Email (Brevo)
      - key: SMTP_HOST
        sync: false
      
      - key: SMTP_PORT
        value: 587
      
      - key: SMTP_USERNAME
        sync: false
      
      - key: SMTP_PASSWORD
        sync: false
      
      - key: MAIL_FROM_ADDRESS
        sync: false
      
      - key: MAIL_FROM_NAME
        value: G-Agency Events
      
      - key: MAIL_REPLY_TO_ADDRESS
        sync: false
      
      - key: MAIL_REPLY_TO_NAME
        value: G-Agency Support
      
      # Storage
      - key: DRIVE_DISK
        value: fs
      
      # Admin Token
      - key: ADMIN_API_TOKEN
        generateValue: true
      
      # Typesense (optional - set to false if not using)
      - key: TYPESENSE_ENABLED
        value: false
      
      - key: TYPESENSE_HOST
        value: localhost
      
      - key: TYPESENSE_PORT
        value: 8108
      
      - key: TYPESENSE_PROTOCOL
        value: http
      
      - key: TYPESENSE_API_KEY
        sync: false

    # Health check
    healthCheckPath: /api/admin/auth/check
    
    # Disk for persistent storage (uploads)
    disk:
      name: uploads
      mountPath: /app/public/uploads
      sizeGB: 1